<div class="container">
  <form [formGroup]="frmDepartamento">
    <h2 class="title">
      REGISTRO 
      <small class="text-muted subtitle"> 
          DATOS
      </small>
      <button *ngIf="actualizando" class="float-right btn btn-small btn-primary" (click)="limpiar()">LIMPIAR</button>
    </h2>
    <fieldset class="fieldset">
      <div class="row">
        <div class="col">
            <div class="form-group">
              <label for="codigo">C贸digo:</label>
              <input type="text" 
              class="form-control" 
              id="codigo" 
              formControlName="codigo"
              [(ngModel)] = "departamento.codigo">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" 
              class="form-control" 
              id="nombre" 
              formControlName="nombre"
              [(ngModel)] = "departamento.nombre">
            </div>      
        </div>
      </div>
    </fieldset>
  </form>
  <form [formGroup]="frmSedes">
    <h2><small class="text-muted subtitle">SEDES</small></h2>
    <fieldset class="fieldset">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="codigosede">C贸digo sede:</label>
            <input type="text" 
            class="form-control" 
            id="codigosede"
            formControlName="codigosede"
            [(ngModel)] = "sede.codigo">
          </div>  
        </div>
        <div class="col">
          <div class="form-group">
            <label for="nombresede">Nombre sede:</label>
            <input type="text" 
            class="form-control" 
            id="nombresede" 
            formControlName="nombresede"
            [(ngModel)] = "sede.nombre">
          </div>  
        </div>
        <div class="col">
          <button class="btn btn-dark btn-block marginbutton" (click)="agregarSede()">Agregar</button>
        </div>
      </div>
      <div class="row" *ngIf="listaDeSedes?.length">
          <div class="col">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>C贸digo</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of listaDeSedes">
                <th>{{s.codigo}}</th>
                <td>{{s.nombre}}</td>
                <td>
                  <button class="btn btn-danger btn-block" (click)="removerSede(s.codigo)">Remover</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>
  </form>
    <fieldset class="fieldset">
      <div class="row">
        <div class="col-md-3 offset-md-9 col-lg-3 offset-lg-9 col-sm-6 offset-sm-6 col-xs-12">
          <button class="btn btn-success btn-block" (click)="guardarDepartamento()">{{actualizando ? 'Actualizar' : 'Guardar'}}</button>
        </div>
      </div>
    </fieldset>
  

  <h2 *ngIf="listaDeDepartamentos?.length" class="title">REGISTROS <small class="text-muted subtitle">DEPARTAMENTOS</small></h2>
  <fieldset class="fieldset" *ngIf="listaDeDepartamentos?.length">
    <table class="table table-striped table-bordered">
      <caption>Lista de departamentos</caption>
      <thead class="table-dark">
        <tr>
          <th>C贸digo</th>
          <th>Nombre</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dep of listaDeDepartamentos">
          <th>{{dep.codigo}}</th>
          <td>{{dep.nombre}}</td>
          <td>
              <button class="btn btn-warning btn-block" (click)="cargarDepto(dep)">Ver</button>
            </td>
            <td>
                <button class="btn btn-danger btn-block" (click)="eliminarDepto(dep.codigo)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
